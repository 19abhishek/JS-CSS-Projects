<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="eagle.jpeg" alt="first-image" />
        <img src="baseball.jpeg" alt="second-image" />
        <img src="mountains.jpeg" alt="third-image" />
        <img src="ocean.jpeg" alt="fourth-image" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
