<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script2.js" defer></script>
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (','). <br />
        <center>Press enter when you're done</center>
      </h3>
      <textarea
        placeholder="Enter some text here..."
        class="textarea"
        rows="8"
        id="textarea"
      ></textarea>
      <div class="tags">
        <!-- <span class="tag highlight">q</span>
        <span class="tag">dc</span> -->
      </div>
    </div>
  </body>
</html>
