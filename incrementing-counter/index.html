<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="social-media">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="192"
            height="192"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <rect width="256" height="256" fill="none"></rect>
            <circle
              cx="128"
              cy="128"
              r="96"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></circle>
            <path
              d="M168,88.00094H152a24,24,0,0,0-24,24v112"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></path>
            <line
              x1="96"
              y1="144.00094"
              x2="160"
              y2="144.00094"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></line>
          </svg>
        </div>
        <div class="count" id="facebook">15000</div>
        <div class="text">Facebook follower</div>
      </div>
      <div class="social-media">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="192"
            height="192"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <rect width="256" height="256" fill="none"></rect>
            <path
              d="M128,88.00288a40.00668,40.00668,0,0,1,76.67148-16.00327L240,72l-32.26239,32.2625A128.00746,128.00746,0,0,1,80,224c-32,0-40-12-40-12s32-12,48-36c0,0-64-32-48-120,0,0,40,40,87.9862,48Z"
              fill="none"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="16"
            ></path>
          </svg>
        </div>
        <div class="count" id="twitter">8000</div>
        <div class="text">Twitter Followers</div>
      </div>
      <div class="social-media">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="192"
            height="192"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <rect width="256" height="256" fill="none"></rect>
            <circle
              cx="128"
              cy="128"
              r="40"
              fill="none"
              stroke="#000000"
              stroke-miterlimit="10"
              stroke-width="16"
            ></circle>
            <rect
              x="36"
              y="36"
              width="184"
              height="184"
              rx="48"
              stroke-width="16"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            ></rect>
            <circle cx="180" cy="75.99998" r="12"></circle>
          </svg>
        </div>
        <div class="count" id="instagram">25000</div>
        <div class="text">Instagram Followers</div>
      </div>
    </div>
  </body>
</html>
