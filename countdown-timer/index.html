<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Until New Years</h1>
    <div class="container">
        <div class="v">
            <div class="days value">0</div>
            <div class="time-val">days</div>
        </div>
        <div class="v ">
            <div class="hours value">0</div>
            <div class="time-val">hours</div>
        </div>
        <div class="v">
            <div class="mins value">0</div>
            <div class="time-val">mins</div>
        </div>
        <div class="v">
            <div class="secs value">0</div>
            <div class="time-val">secs</div>
        </div>
    </div>
</body>
</html>
