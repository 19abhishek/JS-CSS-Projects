<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Event Keycode</title>
  </head>
  <body>
    <div class="initial">Press any key to get keycode</div>
    <div class="final no-show">
      <div class="element">
        <div class="text">event.key</div>
        <div class="value" id="event-key">0</div>
      </div>
      <div class="element">
        <div class="text">event.keyCode</div>
        <div class="value" id="event-keyCode">0</div>
      </div>
      <div class="element">
        <div class="text">event.code</div>
        <div class="value" id="event-code">0</div>
      </div>
    </div>
  </body>
</html>
